<h2>
    Ng Style
</h2>

<p [style.font-size]="30+'px'">Valor fixo na tela.</p>

<p [style.font-size]="valorFonte">Método da classe componente sendo referenciado no template</p>
Font-size = {{valorFonte}}
<button (click)="decrementar()">-</button>
<button (click)="incrementar()">+</button>
<button (click)="reset()">reset</button>

<p [style.font-size]="validaFonte ? 'x-large' : 'smaller'" [style.color]="validaCor ? 'red' : 'blue'"> Muda valor com condição ternária.</p>
<button (click)="mudaFonte()">Mudar Fonte</button>
<button (click)="mudaCor()">Mudar Cor</button>

<h3>Exercício</h3>
<p [ngStyle]="{'font-size':'30px'}">Valor fixo na tela</p>

<p [ngStyle]="{'font-size': valorFonte}">Método da classe componente sendo referenciado no template</p>
<button (click)="incrementar()">Maior</button>
<p [ngStyle]="{'font-size': validaFonte ? 'x-large' : 'smaller',
              'color': validaCor ? 'red' : 'blue'
              }">Muda valor com condição ternária.</p>

<button (click)="mudaFonte()"> Muda Fonte</button>
<button (click)="mudaCor()"> Muda Cor</button>
