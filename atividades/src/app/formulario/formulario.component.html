<h2>
    Formulário
</h2>

<form (ngSubmit)="enviarDados()" #cadastro="ngForm">
    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="contato.nome" #nome="ngModel" name="nome" required>
        <div [hidden]="nome.valid || nome.pristine">
            <label>O valor nome é obrigatório</label>
        </div>
    </div>
    <br>
    <div class="form-box" ngModelGroup="todosContatos" #todosContatos="ngModelGroup">
        <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" [(ngModel)]="contato.telefone" #telefone="ngModel" name="telefone" required>
            <div *ngIf="telefone.invalid && telefone.dirty">
                <label>O valor número de telefone é obrigatório</label>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" [(ngModel)]="contato.email" #email="ngModel" name="email">
            <div [hidden]="email.pristine">
                <label>O conteúdo foi mudado.</label>
            </div>
            <div *ngIf="email.touched">
                <label>Clicou fora do campo.</label>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
</form>
<p>{{todosContatos}}</p>
<p>{{todosContatos.value | json}}</p>
